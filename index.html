<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width and Height SVG</title>
    <style>
        /* Ensure the body, html, and svg take up the full viewport */
        body, html, svg {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        };
    </style>
</head>
<body>
    <img width="100%" src="FW-3161--1.png" alt="">
</body>
</html>
